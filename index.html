<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="main.js" defer></script>
    <link rel="icon" type="image/svg+xml" href="asset_graphique/calculate_FILL0_wght400_GRAD0_opsz24.svg">
  </head>
  <body>
    <div class="calculator" id="calculator">
      <div class="display">
        <!-- <div class="history-operation"></div> -->
        <div class="operations">
          <div class="operation-display flex-column big-font">0</div>
          <div class="result-display flex-column gray">0</div>
          <div class="line"></div>
        </div>
      </div>
        <div class="calculator-keys" id="calculator-keys">
          <button class="AC blue-key">AC</button>
          <button class="delete blue-key">CE</button>
          <button class="operator modulo blue-key" value="%">%</button>
          <button class="operator division blue-key" value="/">/</button>

          <button class="operator multiplication blue-key" value="x">x</button>
          <button class="operator soustraction blue-key" value="-">-</button>
          <button class="operator addition blue-key" value="+">+</button>
          <button class="enter-operation" value="=">=</button>

          <button class="number number-7" value="7">7</button>
          <button class="number number-8" value="8">8</button>
          <button class="number number-9" value="9">9</button>
          <button class="number number-4" value="4">4</button>
          <button class="number number-5" value="5">5</button>
          <button class="number number-6" value="6">6</button>
          <button class="number number-1" value="1">1</button>
          <button class="number number-2" value="2">2</button>
          <button class="number number-3" value="3">3</button>

          <button class="number-0" value="0">0</button>
          <button class="comma" value=".">,</button>
        </div>
      </div>
  </body>
</html>
