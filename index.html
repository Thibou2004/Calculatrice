<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="asset_graphique/calculate_FILL0_wght400_GRAD0_opsz24.svg">
    <script src="script.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="calculatrice">
      <div id="console">
        <div id="affichage-operation"></div>
        <div id="affichage-resultat">0</div>
      </div>
      <div id="touches">
        <button id="AC">AC</button>
        <button id="delete"><img src="asset_graphique/icon_calculatrice/delete.svg" alt="delete"></button>
        <button id="division" class="operateur" value="/"><img src="asset_graphique/icon_calculatrice/division.svg" alt="/"></button>

        <button id="multiplication" class="operateur" value="x"><img src="asset_graphique/icon_calculatrice/multiplication.svg" alt="x"></button>
        <button id="soustraction" class="operateur" value="-"><img src="asset_graphique/icon_calculatrice/soustraction.svg" alt="-"></button>
        <button id="addition" class="operateur" value="+"><img src="asset_graphique/icon_calculatrice/addition.svg" alt="+"></button>
        <button id="entrer-operation" value="="><img src="asset_graphique/icon_calculatrice/equalsign.svg" alt="="></button>

        <button id="nombre-7" class="nombre" value="7">7</button>
        <button id="nombre-8" class="nombre" value="8">8</button>
        <button id="nombre-9" class="nombre" value="9">9</button>
        <button id="nombre-4" class="nombre" value="4">4</button>
        <button id="nombre-5" class="nombre" value="5">5</button>
        <button id="nombre-6" class="nombre" value="6">6</button>
        <button id="nombre-1" class="nombre" value="1">1</button>
        <button id="nombre-2" class="nombre" value="2">2</button>
        <button id="nombre-3" class="nombre" value="3">3</button>
        <button id="nombre-0"  value="0">0</button>
        <button id="virgule" value=".">.</button> 

     </div>  
    </div>
</body>
</html>
