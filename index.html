<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="calculatrice">
      <div id="console">
        <div id="affichage-operation"></div>
        <div id="affichage-resultat">0</div>
      </div>
      <div id="touches">
        <button id="AC">AC</button>
        <button id="division" class="operateur" value="/">/</button>

        <button id="multiplication" class="operateur" value="x">x</button>
        <button id="soustraction" class="operateur" value="-">-</button>
        <button id="addition" class="operateur" value="+">+</button>
        <button id="entrer-operation" value="=">=</button>

        <button id="nombre-7" class="nombre" value="7">7</button>
        <button id="nombre-8" class="nombre" value="8">8</button>
        <button id="nombre-9" class="nombre" value="9">9</button>
        <button id="nombre-4" class="nombre" value="4">4</button>
        <button id="nombre-5" class="nombre" value="5">5</button>
        <button id="nombre-6" class="nombre" value="6">6</button>
        <button id="nombre-1" class="nombre" value="1">1</button>
        <button id="nombre-2" class="nombre" value="2">2</button>
        <button id="nombre-3" class="nombre" value="3">3</button>
        <button id="nombre-0"  value="0">0</button>
        <button id="virgule" value=".">.</button> 

     </div>  
    </div>
</body>
</html>
